<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

   

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- build:css css/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- our own css -->
    <!-- build:css css/app.css -->
    <!-- inject:css -->   
    <link rel="stylesheet" href="css/style.css">   
    <!-- endinject -->
    <!-- endbuild -->

    <!-- angular modules -->
    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/braintree-angular/dist/braintree-angular.js"></script>
    <script src="lib/lodash/lodash.js"></script>
    <script src="lib/restangular/dist/restangular.js"></script>
    <script src="lib/ng-lodash/build/ng-lodash.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>
    <script src="lib/ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-mocks/angular-mocks.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>

    <!-- endbower -->
    
    <script src="lib/socket.io-client/socket.io.js"></script>
        
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- endbuild -->

    <!-- your app's js -->
    <!-- build:js js/app.js -->
    <!-- inject:js -->       
    <script src="js/app.core.js"></script>       
    <script src="js/app.js"></script>       
    <script src="js/controllers.js"></script>       
    <script src="js/directives.js"></script>       
    <script src="js/services.js"></script>       
    <script src="controllers/account/AccountCtrl.js"></script>       
    <script src="controllers/account/ChangePasswordCtrl.js"></script>       
    <script src="controllers/account/EditProfileCtrl.js"></script>       
    <script src="controllers/auth/AuthCtrl.js"></script>       
    <script src="controllers/charity/CharityCtrl.js"></script>       
    <script src="controllers/fulfillwish/FulfillWishCtrl.js"></script>       
    <script src="controllers/fulfillwish/FulfillWishDetailsCtrl.js"></script>       
    <script src="controllers/home/HomeCtrl.js"></script>       
    <script src="controllers/home/TreeCtrl.js"></script>       
    <script src="controllers/home/WishDetailsCtrl.js"></script>       
    <script src="controllers/landing/LandingCtrl.js"></script>       
    <script src="controllers/myfulfillments/MyFulfillmentDetailCtrl.js"></script>       
    <script src="controllers/myfulfillments/MyFulfillmentsCtrl.js"></script>       
    <!-- endinject -->

    <script src=".tmp/templates.js"></script>
    <!-- inject:templates:js -->
    <!-- endinject -->    
    
    <!-- endbuild -->
   
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
        <!-- <span>CharaSpark</span> -->
      <img src="../img/charaspark_logo_400.png" height="50%" style="float:left">
    
    </ion-nav-bar>


    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
