<ion-view view-title="ShowProfile">
 <ion-nav-title>

      <img src="./img/charaspark_logo_400.png" height="50%" style="float:left; margin-top: 13px">
    </ion-nav-title>

  <ion-content>
   <div class="list">

       <!-- should show info here-->

    <li class="item" ng-model="user.email">Email: {{user.email}}</li>

</ul>


</div> 
  </ion-content>
</ion-view>
