<ion-view view-title="Fullfill a Wish">
 <ion-nav-title>
      <span>Fullfill a Wish</span>
      <img src="../img/charaspark_logo_400.png" height="50%" style="float:left; margin-top: 13px">
    </ion-nav-title>
    
  <ion-content class="padding">
  <div class="list">  
  
	  <label class="item item-radio" ng-repeat="wish in wishes" ng-click="goToDetails(wish)">
          <input type="radio" name="wishgroup">
          <div class="item-content">
            {{wish.title}}  ||  {{wish.distance}} miles<br> 
            {{wish.charity}}
            {{wish.amount | currency}}
            {{wish.date}}
          </div>
          <i class="radio-icon ion-checkmark"></i>
     </label> 


  </div>
  </ion-content>
</ion-view>
