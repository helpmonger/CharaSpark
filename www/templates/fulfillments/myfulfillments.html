<ion-view view-title="">
    <ion-nav-title>
        <span>My fulfillments</span>
        <img src="./img/charaspark_logo_400.png" height="50%" style="float:left; margin-top: 13px">
    </ion-nav-title>
    <ion-content class="padding">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <div class="list">
            <label class="item item-radio" ng-repeat="wish in wishes" ng-click="goToDetails(wish)">
                <input type="radio" name="wishgroup">
                <div wish-summary>
                </div>
                <!-- <i class="radio-icon ion-checkmark"></i> -->
            </label>
        </div>
    </ion-content>
</ion-view>
