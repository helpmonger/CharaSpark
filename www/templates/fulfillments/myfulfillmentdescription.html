<ion-view view-title="{{aWish.title}}">


  <ion-content class="padding" >
	<div class="list card">
	  <div class="item item-avatar">
	    <img src="img/smile.png">
	    <!-- <h2>{{aWish.title}}</h2> -->
	    {{aWish._wishMaker.user_name}} -->  {{aWish._charity.name}} | {{aWish.createdDate}}
	  </div>
	  <div class="item item-body">
  	      {{aWish.description}}
	  </div>
	  
	  <div class="item tabs tabs-secondary tabs-icon-left">
		Wish Maker: {{aWish._wishMaker.user_name}}
	  </div>

	  <div class="item tabs tabs-secondary tabs-icon-left">
		Wish Status: {{aWish.wishStatus}}
	  </div>
		
		<button class="button button-positive" style="float:left">
		 Cancel
		</button>
		
	</div> 
  </ion-content>
</ion-view>
