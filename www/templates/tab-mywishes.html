<ion-view view-title="My Wishes">
  <ion-content class="padding">

  <!--this page will be similar to fulfillawish.html page right now-->
      
  <div class="list">
     <label class="item item-radio" ng-repeat="wish in wishes" ng-click="displayDetails(wish.wishId)">
          <input type="radio" name="wishgroup">
          <div class="item-content">
            {{wish.title}}<br> 
            {{wish.charity}}
            {{wish.amount | currency}}
            {{wish.date}}
          </div>
          <i class="radio-icon ion-checkmark"></i>
     </label> 
         
  </div>
  </ion-content>
</ion-view>
