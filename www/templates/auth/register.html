
<ion-view view-title="Register">
  <ion-content class="padding">
    <form name="register" ng-submit="Register()" novalidate>
      <div class="list">

        <label class="item item-input">
          <span class="input-label">User Name</span>
          <input type="text" placeholder="User name" ng-model="user.username" minlength="6" required/>
        </label>

        <label class="item item-input">
          <span class="input-label">Email</span>
          <input name="email" type="email" placeholder="Email" ng-model="user.email" minlength="6" required/>
        </label>       

        <label class="item item-input" ng-show="register.email.$dirty && register.email.$invalid">
           <p class="help-block">Please enter a proper email.</p>
        </label>
           
        <label class="item item-input">
          <span class="input-label">Enter Password</span>
          <input type="password" name="password" ng-model="user.password" placeholder="password" required>
        </label>

        <label class="item item-input">
          <span class="input-label">Repeat Password</span>
          <input name = "password_confirm" type="password" ng-model="user.password_confirm" placeholder="repeat password" validate-equals='password'>
        </label>

        <label class="item item-input" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">
           <p class="help-block">please match the passwords.</p>
        </label>



        
        <label class="item item-input">
           <button type="submit" class="button button-block button-positive" ng-disabled="register.$invalid">
           Sign Up
           </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
