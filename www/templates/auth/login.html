
<ion-view view-title="Log In">
  <ion-content class="padding">

<form name="login" ng-submit="Login()" novalidate>
  <div class="list">

  <label class="item item-input"> 
      <span class="input-label">Username</span>
      <input name="username" type="text" placeholder"User name" ng-model="user.username" required>
    </label>
    
     <label class="item item-input">
       <span class="input-label">Password</span>
       <input type="password" ng-model="user.password" required>
     </label> 

    <label class="item item-input" ng-show="error">
       <span class="input-label">Invalid credentials</span>
     </label>   

    <label class="item item-input">
      <button type="submit" class="button button-block button-positive" ng-disabled="login.$invalid">
        Login
      </button>
    </label>
    
    <label class="item item-input">
      <p>Don't have an account yet? </p> &nbsp;
       <button type="button" class="button button-clear button-positive" >
      Sign Up
      </button>
    </label>
    
    <!-- <label class="item item-input">
     
    </label> -->

  </div>

</form>
  </ion-content>
</ion-view>
