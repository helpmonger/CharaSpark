
<ion-view view-title="RetrievePassword">
  <ion-content class="padding">
    <form name="retrievePassword" ng-submit="RetrievePassword()" novalidate>
      <div class="list">


        <label class="item item-input">
          <span class="input-label">Email</span>
          <input name="email" type="email" placeholder="Email" ng-model="user.email" minlength="6" required/>
        </label>       

        <label class="item item-input" ng-show="register.email.$dirty && register.email.$invalid">
           <p class="help-block">Please enter a proper email.</p>
        </label>
           
        
        <label class="item item-input">
           <button type="submit" class="button button-block button-positive" ng-disabled="register.$invalid">
           Send an email to you
           </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
