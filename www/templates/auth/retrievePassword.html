
<ion-view view-title="Retrieve Password">
  <ion-content class="padding">
    <form name="retrievePassword" ng-submit="vm.RetrievePassword()" novalidate>
      <div class="list">


        <label class="item item-input">
          <span class="input-label">Email:</span>
          <input name="email" type="email" placeholder="Email" ng-model="vm.email" minlength="6" required/>
        </label>       

        <label class="item item-input" ng-show="retrievePassword.email.$dirty && retrievePassword.email.$invalid">
           <p class="help-block">Please enter a valid email.</p>
        </label>
           
        
        <label class="item item-input">
           <button type="submit" class="button button-block button-positive" ng-disabled="retrievePassword.$invalid">
           Reset
           </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
