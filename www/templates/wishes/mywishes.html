<ion-view view-title="My Wishes">

 <ion-nav-title>
      <span>My Wishes</span>
      <img src="./img/charaspark_logo_400.png" height="50%" style="float:left; margin-top: 13px">
    </ion-nav-title>

  <ion-content class="padding">

  <!--this page will be similar to fulfillawish.html page right now-->
      
  <div class="list">
     <label class="item item-radio" ng-repeat="wish in wishes" ng-click="goToDetails(wish)">
          <input type="radio" name="wishgroup">
          <div class="item-content" >
            {{wish.title}}<br> 
            {{wish.charity}}
            {{wish.amount | currency}}
            {{wish.date}}
          </div>
          <i class="radio-icon ion-checkmark"></i>
     </label> 
         
  </div>
  </ion-content>
</ion-view>
