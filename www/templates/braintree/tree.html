<ion-view view-title="Brain Tree">
  <ion-content>
     <form id="checkout">
 <!-- <div id="dropin"></div> -->
  <!-- <braintree-dropin></braintree-dropin> -->

 <div class="list" ng-hide="paymentComplete">
    <label class="item item-input">
      <span class="input-label">Credit Card Number</span>
      <!-- <input type="text" ng-model="user.username"> -->
      <input type="text" ng-model="creditCard.number" placeholder="4111111111111111" />
    </label>
    <label class="item item-input">
      <span class="input-label">Expiration</span>
      <!-- <input type="password" ng-model="user.password"> -->
        <input type="text" ng-model="creditCard.expirationDate" placeholder="10/18" />
    </label>
  </div>

  <div class="row row-middle" ng-hide="paymentComplete">
  <div class="col col-center">
    <button class="button button-positive" ng-click="payButtonClicked()">
      Pay ${{donationAmt}}
    </button>
  </div>
</div>


   <div class="list card" ng-show="paymentComplete">
          <h4> Congratulations! You can now find your new wish in "My Wishes" tab. </h4>
          
           <div class="item item-input">
         <button type="button" class="button button-positive" ng-click="GoToWish()">
         Go To My Wishes
         </button>
      </div>
    </div>



  
    

</form>



  </ion-content>

</ion-view>
