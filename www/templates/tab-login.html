
<ion-view view-title="Log In">
  <ion-content class="padding">

<div class="list">

  <label class="item item-input item-stacked-label">
    <span class="input-label">Username</span>
    <input type="text" placeholder="your username" ng-model="user.username">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="text" ng-model="user.password">
  </label>

  <label class="item item-input">
         <button class="button button-block button-positive" ng-click="LogIn()">
         Login
         </button>
  </label>
  
  <label class="item item-input">
  <p>Don't have an account yet? Get one in seconds.</p>
  </label>
  
  <label class="item item-input">
  <button class="button button-clear button-positive" ng-click="jumpTo()">
  Sign Up
  </button>
  </label>

</div>
  </ion-content>
</ion-view>
