<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- MyWishes Tab -->
<!--   <ion-tab title="My Wishes" icon-off="ion-ios-cloud-upload-outline" icon-on="ion-ios-cloud-upload" href="#/tab/mywishes">
    <ion-nav-view name="tab-mywishes"></ion-nav-view>
  </ion-tab> -->
  
  <!-- FulfillWish Tab -->
  <ion-tab title="Fulfill a Wish" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/fulfillawish">
    <ion-nav-view name="tab-fulfillawish"></ion-nav-view>
  </ion-tab>

  <!-- MyFulfillments Tab -->
  <ion-tab title="My Fulfillments" icon-off="ion-ios-cloud-download-outline" icon-on="ion-ios-cloud-download" href="#/tab/myfulfillments">
    <ion-nav-view name="tab-myfulfillments"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  

  <!-- Chats Tab -->
  <!--
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
 -->
   
</ion-tabs>
