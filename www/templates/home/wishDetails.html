<ion-view view-title="{{wish.title}}">
  <ion-content class="padding" >
	<div class="list card">
	  <div class="item">
	    <!-- <img src="img/smile.png"> -->
	    <h2>{{wish.title}}</h2>
	    <p>{{wish._wishMaker.user_name}} -->  {{wish._charity.name}} | {{wish._donation.amount | currency}} | {{wish.createdDate | date: 'medium'}}</p>
	  </div>
	  <div class="item item-body">
	    <p>
	      {{wish.description}}
	    </p>
	  </div>
	  <div class="item tabs tabs-secondary tabs-icon-left">
		<span ng-class="{'new': wish.wishStatus == 'new',
						 'cancelled': wish.wishStatus == 'cancelled',
						'pending': wish.wishStatus == 'pending',
						'proceeding': wish.wishStatus == 'proceeding',
						'completed': wish.wishStatus == 'completed'}"> 

				Status: {{wish.wishStatus}} 
		</span>
	  </div>
	  
      <span ng-if="wish.wishStatus == 'pending' || wish.wishStatus == 'proceeding'" >
	    <button class="button button-positive " ng-click="changeStatus('yes', wish.wishStatus)">
		 <span ng-if="wish.wishStatus =='proceeding'">Complete</span>
		 <span ng-if="wish.wishStatus !='proceeding'">Confirm</span>
		</button>
      </span>
      <span ng-if="wish.wishStatus == 'new' || wish.wishStatus == 'pending' || wish.wishStatus == 'proceeding'" >
		<button class="button button-positive " ng-click="changeStatus('no', wish.wishStatus)">
		 Cancel
		</span>
      
	  </div>
	  
	</div> 
  </ion-content>
</ion-view>
