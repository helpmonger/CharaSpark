<ion-view view-title="{{wish.title}}">
    <ion-content class="padding">
        <div class="list card">
            <div wish-detail>
            </div>
        </div>
        <div class="list card">
            <span ng-if="wish.wishStatus == 'pending' || wish.wishStatus == 'proceeding'" style="clear:both">
		    <button class="button button-positive " ng-click="changeStatus('yes', wish.wishStatus)">
			 <span ng-if="wish.wishStatus =='proceeding'">Complete</span>
            <span ng-if="wish.wishStatus !='proceeding'">Confirm</span>
            </button>
            </span>
            <span ng-if="wish.wishStatus == 'new' || wish.wishStatus == 'pending' || wish.wishStatus == 'proceeding'">
			<button class="button button-positive " ng-click="changeStatus('no', wish.wishStatus)">
			 Cancel</button>
		</span>
        </div>
        </div>
    </ion-content>
</ion-view>
